<div class="container-fluid main">

  <div class="content">
    <div class="box shadow">
      <div class="box-header with-border">
        <h3 class="box-title">Add Admin</h3>
      </div>
      <div class="box-body">
        <form action="" (ngSubmit)="adAdmin(so)" #so='ngForm'>
          <!-- Color Picker -->
          <div class="form-group">
            <label>Email:</label>
            <input type="text" ngModel name="email" required class="form-control my-colorpicker1 colorpicker-element">
          </div>
          <!-- /.form group -->

          <!-- Color Picker -->
          <div class="form-group">
            <label>Password</label>

            <div class="input-group my-colorpicker2 colorpicker-element">
              <input type="password" ngModel name="password" required class="form-control">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-key"></i>
                </div>
              </div>
            </div>
            <!-- /.input group -->
          </div>
          <!-- /.form group -->

          <!-- time Picker -->
          <div class="form-group">
            <div class="input-group my-colorpicker2 colorpicker-element">
              <input type="submit" class="form-control btn btn-info" [disabled]='!so.valid'>
            </div>
          </div>
        </form>
      </div>
      <!-- /.box-body -->
    </div>


    <div class="box shadow">
      <div class="box-header with-border">
        <h3 class="box-title">Add Crypto address</h3>
      </div>
      <div class="box-body">
        <form action="" (ngSubmit)="adCryp(sot)" #sot='ngForm'>
          <!-- Color Picker -->
          <div class="form-group">
            <label>Address:</label>
            <input type="text" ngModel name="address" required class="form-control my-colorpicker1 colorpicker-element">
          </div>
          <!-- /.form group -->

          <!-- Color Picker -->
          <div class="form-group">
            <label>Type</label>

            <div class="input-group my-colorpicker2 colorpicker-element">
              <select name="type" id="" class="form-control" required ngModel>
                <option value="" disabled selected>_select address type</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="USDT(ERC20)">USDT(ERC20)</option>
                <option value="USDT(BEP20)">USDT(BEP20 BSC)</option>
              </select>
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-bitcoin"></i>
                </div>
              </div>
            </div>
            <!-- /.input group -->
          </div>
          <!-- /.form group -->

          <!-- time Picker -->
          <div class="form-group">
            <div class="input-group my-colorpicker2 colorpicker-element">
              <input type="submit" class="form-control btn btn-info" [disabled]='!sot.valid'>
            </div>
          </div>
        </form>
      </div>
      <!-- /.box-body -->
    </div>


    <div class="box shadow">
      <div class="box-header with-border">
        <h3 class="box-title">Add bank</h3>
      </div>
      <div class="box-body">
        <form (ngSubmit)="adBank(pd)" #pd='ngForm'>
          <!-- Color Picker -->
          <div class="form-group">
            <label>Bank name:</label>
            <input type="text" ngModel name="bank" required class="form-control my-colorpicker1 colorpicker-element">
          </div>

          <div class="form-group">
            <label>Account name:</label>
            <input type="text" ngModel name="accountname" required
              class="form-control my-colorpicker1 colorpicker-element">
          </div>

          <!-- /.form group -->

          <!-- Color Picker -->
          <div class="form-group">
            <label>Account no:</label>

            <div class="input-group my-colorpicker2 colorpicker-element">
              <input type="number" ngModel name="account" required class="form-control">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-bank"></i>
                </div>
              </div>
            </div>
            <!-- /.input group -->
          </div>


          <div class="form-group">
            <label>IFSC code:</label>
            <input type="text" ngModel name="branch" required class="form-control my-colorpicker1 colorpicker-element">
          </div>
          <!-- /.form group -->

          <!-- time Picker -->
          <div class="form-group">
            <div class="input-group my-colorpicker2 colorpicker-element">
              <input type="submit" class="form-control btn btn-info" [disabled]='!pd.valid'>
            </div>
          </div>
        </form>
      </div>
      <!-- /.box-body -->
    </div>

    <div class="box shadow">
      <div class="box-header with-border">
        <h3 class="box-title">Delete Bank</h3>
        <h6 class="box-subtitle">Delete any bank</h6>
      </div>
      <div class="box table-responsive">
        <table #dataTable class="display table-striped">
          <thead>
            <tr>
              <th>Bank name</th>
              <th>Accountname</th>
              <th>Accountnumber</th>
              <th>IFSC code</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let deposits of deposit" [id]='deposits.Account'>
              <td>{{deposits.Bank}}</td>
              <td>{{deposits.Accountname}}</td>
              <td>{{deposits.Account}}</td>
              <td>{{deposits.branch}}</td>
              <td><button class="btn btn-secondary" (click)="deleteBank(deposits.Account)">Delete</button></td>
            </tr>
          </tbody>
          <!--   <tfoot>
            <tr>
              <th>Bank name</th>
              <th>Accountname</th>
              <th>Accountnumber</th>
              <th>IFSC code</th>
              <th>Delete</th>
            </tr>
          </tfoot> -->
        </table>
      </div>
    </div>

    <div class="box shadow">
      <div class="box-header with-border">
        <h3 class="box-title">Change Admin Password</h3>
      </div>
      <div class="box-body">
        <form>
          <!-- Color Picker -->
          <div class="form-group">
            <label>Old Password:</label>
            <input type="password" ngModel name="old pass" required
              class="form-control my-colorpicker1 colorpicker-element">
          </div>
          <!-- /.form group -->

          <!-- Color Picker -->
          <div class="form-group">
            <label>New password:</label>

            <div class="input-group my-colorpicker2 colorpicker-element">
              <input type="password" ngModel name="new pass" required class="form-control">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-key"></i>
                </div>
              </div>
            </div>
            <!-- /.input group -->
          </div>
          <!-- /.form group -->

          <!-- time Picker -->
          <div class="form-group">
            <div class="input-group my-colorpicker2 colorpicker-element">
              <input type="submit" class="form-control btn btn-info">
            </div>
          </div>
        </form>
      </div>
      <!-- /.box-body -->
    </div>
  </div>

</div>
