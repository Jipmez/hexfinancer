    <div class="padding">
      <div class="box table-responsive">
        <div class="box-header">
          <div class="row">
            <h3>All USER</h3><br><br><small style="display: inline-block;">Click each user to view</small>
          </div>
        </div>
        <table #dataTable class="display table-striped">
          <thead>
            <tr>
              <th>sn</th>
              <th>Username</th>
              <th>Fullname</th>
              <th>Date Registed</th>
              <th>Email</th>
              <th>Referral</th>
              <th>earn</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let deposits of dep" (click)="select(deposits)"
              [ngStyle]="{'color': deposits.status == 2 ? 'red' : 'black'}">
              <td>{{deposits.sn}}</td>
              <td>{{deposits.username}}</td>
              <td>{{deposits.fullname}}</td>
              <td>{{deposits.date_created}}</td>
              <td>{{deposits.email}}</td>
              <td>{{deposits.referral}}</td>
              <td>{{deposits.earn}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>sn</th>
              <th>Username</th>
              <th>Fullname</th>
              <th>Date</th>
              <th>Email</th>
              <th>Referral</th>
              <th>earn</th>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>
