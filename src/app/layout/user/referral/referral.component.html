    <div class="col-lg-12">
      <section class="panel panel-default shadow">
        <div class="panel-body">
          <div class="nk-block">
            <div class="card card-bordered">
              <div class="nk-refwg">
                <div class="nk-refwg-invite card-inner">
                  <div class="nk-refwg-head g-3">
                    <div class="nk-refwg-title">
                      <h5 class="title">Refer Us & Earn</h5>
                      <div class="title-sub">
                        Use the bellow link to invite your friends.
                      </div>
                    </div>
                    <div class="nk-refwg-action">
                      <a routerLink="affiliate" class="btn btn-primary"
                        >Invite</a
                      >
                    </div>
                  </div>
                  <div class="nk-refwg-url">
                    <div class="form-control-wrap">
                      <div
                        class="form-clip clipboard-init"
                        data-text="Copy Link"
                        (click)="copy()"
                      >
                        <em class="clipboard-icon icon fa fa-clipboard"></em>
                        <span class="clipboard-text">Copy Link</span>
                      </div>
                      <div class="form-icon">
                        <em class="icon fa fa-link"></em>
                      </div>
                      <input
                        type="text"
                        class="form-control copy-text"
                        id="refUrl"
                        value="{{ location }}/signup?ref={{ username }}"
                      />
                    </div>
                  </div>
                </div>
                <div class="nk-refwg-stats card-inner bg-lighter">
                  <div class="nk-refwg-group g-3">
                    <div class="nk-refwg-name">
                      <h6 class="title">
                        My Referral
                        <em
                          class="icon fa fa-info"
                          data-toggle="tooltip"
                          data-placement="right"
                          title="Referral Informations"
                        ></em>
                      </h6>
                    </div>
                    <div class="nk-refwg-info g-3">
                      <div class="nk-refwg-sub">
                        <div class="title">{{ num }}</div>
                        <div class="sub-text">Total Joined</div>
                      </div>
                      <div class="nk-refwg-sub">
                        <div class="title">{{ sum }}</div>
                        <div class="sub-text">Referral Earn</div>
                      </div>
                    </div>
